<!DOCTYPE html>
<html>
    <head>
        <meta chraset="UTF-8">
        <title>輸入標籤</title>
    </head>
    <body>
        <a href="index.html">Home</a>
        <hr/>
        <h3>輸入標籤input、textarea</h3>
        <p>在網站上產生一個輸入欄位</p>
        <input type="text" placeholder="請輸入帳號"/>
        <br/>
        <br/>
        <input type="password" placeholder="請輸入密碼"/>
        <!--type屬性是跟瀏覽器說我們輸入的內容類型為何-->
        <!--placeholder屬性是提示-->
        <br/>
        <br/>
        <!--日期-->
        <input type="date"/> 
        <br/>
        <br/>
        <!--拖曳條-->
        <input type="range"/>
        <br/>
        <br/>
        <!--上傳檔案-->
        <input type="file"/>
        <br/>
        <br/>
        <!--勾選欄位-->
        <input type="checkbox"/>
        <br/>
        <br/>
        <!--方框輸入文字-->
        <textarea>請輸入文字</textarea>
    </body>
</html>
