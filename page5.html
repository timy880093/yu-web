<!DOCTYPE html>
<html>
    <head>
        <meta chraset="UTF-8">
        <title>列表與表格</title>
    </head>
    <body>
        <a href="index.html">Home</a>
        <hr/>
        <h3>列表</h3>
        <p>圓形符號排序</p>
        <ul>
            <li>星期一</li>
            <li>星期二</li>
            <li>星期三</li>
            <li>星期四</li>
            <li>星期五</li>
        </ul>
        <p>數字排序</p>
        <ol>
            <li>星期一</li>
            <li>星期二</li>
            <li>星期三</li>
            <li>星期四</li>
            <li>星期五</li>
        </ol>
        <p>英文字母排序</p>
        <ol type="A">
            <li>星期一</li>
            <li>星期二</li>
            <li>星期三</li>
            <li>星期四</li>
            <li>星期五</li>
        </ol>
        <p>羅馬數字排序</p>
        <ol type="I">
            <li>星期一</li>
            <li>星期二</li>
            <li>星期三</li>
            <li>星期四</li>
            <li>星期五</li>
        </ol>

        <h3>表格</h3>
        <table width="300">
            <tr> <!--tr 行-->
                <td>第一點</td>  <!--td 列-->
                <td>第二點</td>
                <td>第三點</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
        </table>
    </body>
</html>
